    <section class="bg-white dark:bg-gray-900">
        <div class="mx-auto max-w-2xl px-4 py-8 lg:py-8">
          <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Project Information</h2>
          <form action="#">
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              <div class="sm:col-span-">
                <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Project Title</label>
                <input type="text" name="name" id="name" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" placeholder="Type product name" required="" />
              </div>
              <div class="w-full">
                <label for="brand" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Project Requirements</label>
                <input type="text" name="brand" id="brand" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" placeholder="Product brand" required="" />
              </div>
              <div class="w-full">
                <label for="price" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Project Keywords/Tags:</label>
                <input type="text" name="price" id="price" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" placeholder="$2999" required="" />
              </div>
              <div>
                <label for="category" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Project Category</label>
                <select id="category" class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400">
                  <option selected="">Select category</option>
                  <option value="TV">Science</option>
                  <option value="PC">Techology</option>
                  <option value="GA">Engineering/Console</option>
                  <option value="PH">AI platform</option>
                  <option value="PH">Business</option>
                  <option value="PH">Arts</option>
                  <option value="PH">others</option>
                </select>
              </div>
      
              <div class="sm:col-span-2">
                <label for="category" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"> Project Status</label>
                <div class="flex gap-5">
                  <div class="flex items-center">
                    <input id="default-radio-1" type="radio" value="" name="default-radio" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600" />
                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">In Progress </label>
                  </div>
                  <div class="flex items-center">
                    <input id="default-radio-1" type="radio" value="" name="default-radio" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600" />
                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Completed </label>
                  </div>
                  <div class="flex items-center">
                    <input id="default-radio-1" type="radio" value="" name="default-radio" class="h-4 w-4 border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600" />
                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"> Others </label>
                  </div>
                </div>
              </div>
      
              <div class="sm:col-span-2">
                <label for="description" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Project Description</label>
                <textarea id="description" rows="8" class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400" placeholder="Your description here"></textarea>
              </div>
            </div>
            <button type="submit" class="mt-6 inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Next
              <svg class="ml-2 h-3.5 w-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </button>
          </form>
        </div>
      </section>
